<h1>Call post API in Angular</h1>
<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
    <input type="text" name="name" placeholder="name" ngModel> <br> <br>
    <input type="text" name="address" placeholder="address" ngModel> <br> <br>
    <input type="text" name="email" placeholder="email" ngModel> <br> <br>
    <input type="text" name="rating" placeholder="rating" ngModel> <br> <br>
    <button type="submit">Submit data</button>
</form>
